<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Options Component (Full View)</title>
    <style>
        :root {
            --panel-bg: #FFFFFF;
            --app-bg: #F0F2F5;
            --text-primary: #1C1C1E;
            --text-secondary: #6A6A6E;
            --border-color: #E5E7EB;
            --hover-bg: #F3F4F6;
            --link-color: #3B82F6;
            --border-radius: 12px;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--app-bg);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            padding: 40px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- Main Panel Container --- */
        .resize-panel {
            width: 360px;
            /* REMOVED: max-height property to allow expansion */
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Search Bar --- */
        .panel-search {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .search-bar {
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--hover-bg);
            font-size: 15px;
            box-sizing: border-box;
            outline-color: var(--link-color);
        }
        .search-bar svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 20px;
            height: 20px;
        }

        /* --- Content Area --- */
        .panel-content {
            padding: 8px;
            /* REMOVED: overflow-y and scrollbar styles */
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 8px;
        }
        .section-header h2 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin: 0;
        }
        .section-header .see-all-link {
            font-size: 13px;
            font-weight: 500;
            color: var(--link-color);
            text-decoration: none;
        }

        /* --- Lists --- */
        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Preset Item (e.g., Instagram Story) */
        .preset-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
        }
        .preset-item:hover {
            background-color: var(--hover-bg);
        }
        .preset-item input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }
        .preset-item .label-group {
            display: flex;
            flex-direction: column;
        }
        .preset-title {
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 500;
        }
        .preset-dimensions {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Category Item (e.g., Social Media) */
        .category-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 8px;
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-primary);
            transition: background-color 0.2s ease;
        }
        .category-item:hover {
            background-color: var(--hover-bg);
        }
        .category-item .icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .category-item .icon svg {
             width: 24px;
            height: 24px;
        }
        .category-name {
            flex-grow: 1;
            font-size: 15px;
            font-weight: 500;
        }
        .chevron-icon {
            color: var(--text-secondary);
        }
    </style>
</head>
