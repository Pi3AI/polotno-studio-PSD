<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本编辑工具栏</title>
    <style>
        :root {
            --toolbar-bg: #FFFFFF;
            --toolbar-border: #E5E7EB;
            --toolbar-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --control-bg: #F3F4F6;
            --control-hover-bg: #E5E7EB;
            --control-active-bg: #E3E0FF; /* 激活状态背景色，参考图中紫色高亮 */
            --text-color: #1F2937;
            --icon-color: #374151;
            --separator-color: #D1D5DB;
            --border-radius-md: 8px;
            --border-radius-sm: 6px;
            --panel-bg-color: #FFFFFF; /* 补充缺失变量，保证样式组背景可见 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F9FAFB;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- 工具栏主容器 --- */
        .text-toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--toolbar-bg);
            padding: 8px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--toolbar-shadow);
            border: 1px solid var(--toolbar-border);
            user-select: none; /* 防止操作时选中文字 */
            position: relative; /* 防止被父级覆盖，便于设置层级 */
            z-index: 1000; /* 提升层级，避免被其他元素遮挡 */
        }

        /* --- 工具组 --- */
        .toolbar-group {
            display: flex;
            align-items: center;
        }
        
        /* --- 通用控件样式 --- */
        .tool-btn, .text-btn, .font-select, .font-size-input {
            border: none;
            background-color: transparent;
            color: var(--icon-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .tool-btn {
            width: 32px;
            height: 32px;
            border-radius: var(--border-radius-sm);
        }
        .tool-btn svg { width: 20px; height: 20px; }
        .tool-btn:hover { background-color: var(--control-hover-bg); }
        .tool-btn.is-active { background-color: var(--control-active-bg); color: #4F46E5; }

        /* 分割线 */
        .separator {
            width: 1px;
            height: 20px;
            background-color: var(--separator-color);
            margin: 0 8px;
        }

        /* 字体选择 */
        .font-select {
            -webkit-appearance: none;
            appearance: none;
            padding: 0 12px;
            height: 36px;
            border: 1px solid var(--toolbar-border);
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            font-weight: 500;
        }
        
        /* 字号输入 */
        .font-size-controls {
            display: flex;
            align-items: center;
            border: 1px solid var(--toolbar-border);
            border-radius: var(--border-radius-sm);
            height: 36px;
            overflow: hidden;
        }
        .font-size-input {
            width: 40px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            padding: 0 4px;
            height: 100%;
        }
        .font-size-input::-webkit-outer-spin-button,
        .font-size-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .font-size-btn {
            width: 28px;
            height: 100%;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--icon-color);
        }
        .font-size-btn:hover { background-color: var(--control-hover-bg); }

        /* 颜色选择 */
        .color-picker-btn {
            position: relative;
            font-weight: bold;
            font-size: 18px;
        }
        .color-swatch {
            position: absolute;
            bottom: 6px;
            left: 5px; right: 5px;
            height: 4px;
            background: linear-gradient(90deg, #FF0000, #FFFF00, #00FF00, #00FFFF, #0000FF, #FF00FF);
            border-radius: 2px;
        }
        
        /* B/I/U/S 样式组 */
        .style-group {
            background-color: var(--panel-bg-color);
            border-radius: var(--border-radius-sm);
            padding: 2px;
        }

        /* 文本按钮 */
        .text-btn {
            padding: 0 12px;
            height: 32px;
            font-size: 13px;
            font-weight: 500;
            border-radius: var(--border-radius-sm);
        }
        .text-btn:hover { background-color: var(--control-hover-bg); }
    </style>
</head>
<body>

    <div class="text-toolbar">
        <div class="toolbar-group">
            <select class="font-select">
                <option>Arimo</option>
                <option>Helvetica</option>
                <option>Times New Roman</option>
            </select>
        </div>

        <div class="toolbar-group">
            <div class="font-size-controls">
                <button class="font-size-btn">-</button>
                <input type="number" class="font-size-input" value="16">
                <button class="font-size-btn">+</button>
            </div>
        </div>

        <div class="toolbar-group">
             <button class="tool-btn color-picker-btn">
                 A
                 <span class="color-swatch"></span>
            </button>
        </div>

        <div class="toolbar-group style-group">
            <button class="tool-btn toggle-btn is-active" title="加粗">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path></svg>
            </button>
            <button class="tool-btn toggle-btn" title="斜体">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="4" x2="10" y2="4"></line><line x1="14" y1="20" x2="5" y2="20"></line><line x1="15" y1="4" x2="9" y2="20"></line></svg>
            </button>
            <button class="tool-btn toggle-btn" title="下划线">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path><line x1="4" y1="21" x2="20" y2="21"></line></svg>
            </button>
            <button class="tool-btn toggle-btn" title="删除线">
                 <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4H9a3 3 0 0 0-2.83 4"></path><path d="M14 12a4 4 0 0 1 0 8H6"></path><line x1="4" y1="12" x2="20" y2="12"></line></svg>
            </button>
        </div>
        
        <div class="separator"></div>
        
        <div class="toolbar-group">
            <button class="tool-btn" title="左对齐">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line></svg>
            </button>
            <button class="tool-btn" title="居中对齐">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="17" y1="6" x2="7" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="17" y1="18" x2="7" y2="18"></line></svg>
            </button>
            <button class="tool-btn" title="右对齐">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="7" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="7" y2="18"></line></svg>
            </button>
        </div>
        
        <div class="separator"></div>

        <div class="toolbar-group">
            <button class="text-btn">文字特效</button>
            <button class="text-btn">动效</button>
            <button class="text-btn">调整位置</button>
        </div>
        
         <div class="separator"></div>

        <div class="toolbar-group">
             <button class="tool-btn" title="格式刷">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.89 1.45l8 8c.39.39.39 1.02 0 1.41l-8 8c-.39.39-1.02.39-1.41 0l-8-8c-.39-.39-.39-1.02 0-1.41l8-8c.39-.39 1.02-.39 1.41 0zM10 17l5-5"></path></svg>
            </button>
        </div>
    </div>

    <script>
        // 这段脚本用于模拟B/I/U/S等按钮的“选中”状态切换
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.toggle('is-active');
                });
            });
        });
    </script>

</body>
</html>
